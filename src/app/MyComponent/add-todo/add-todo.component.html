
<div class="container">
    <h6>Add ToDo</h6>
</div>
<form (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)] = "title" class="form-control" id="title" name = "title" placeholder="Title">
      </div>
    </div>
    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)] = "description" class="form-control" id="description" name = "description" placeholder="Description">
      </div>
    </div>
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Add Todo</button>
      </div>
  </form>
